<!doctype html>
<html>
	<head>
	<meta charset = 'utf-8'>
	<title>location</title>
	<script>
		function openDocument()
		{window.document.open('text/html');
		 window.document.write('這是新的html文件');
		 window.document.close();}
		for(var Property in window.location)
			window.document.write(Property + ':' + window.location[Property] + '<br>');			
	</script>
	<body>
		<input type = 'button' value = '重新載入'
			onclick = 'javascript: window.location.reload()';>
		<input type = 'button' value = '導向到骨哥'
			onclick = 'javascript: window.location.replace("https://www.google.com")'>
		<input type = 'button' value = '開啟新文件' onclick = 'javascript:openDocument();'>
	</body>
</html>
