<!doctype html>
<html>
	<head>
	<meta charset = 'utf-8'>
	<title>while迴圈練習</title>
	<script>
		var Number = prompt('請輸入1-10的數字','');
		while(Number != 6)
		{
		if(Number > 6)
		{
			alert('太大了！請重新輸入！');
			Number = prompt('請輸入1-10的數字','');
		}
			else if (Number < 6)
		{
			alert('太小了！請重新輸入！');
			Number = prompt('請輸入1-10的數字','')
		}
		}
		alert('答對了！');
	</script>
	<body>
	</body>
</html>
