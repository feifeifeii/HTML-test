<!doctype html>
<html>
	<head>
	<meta charset = 'utf-8'>
	<title>流程控制範例</title>
	<script>
		var X = prompt('請輸入0-100的數字','');
		if (X < 0 | X > 100)
			alert('輸入錯誤');
		else if (X >= 90)
			alert('優');
		else if (X >= 80)
			alert('甲');
		else if (X >= 70)
			alert('乙');
		else if (X >= 60)
			alert('丙');
		else
			alert('丁');
	</script>
	<body>
	</body>
</html>
