<!doctype html>
<html>
	<head>
	<meta charset = 'utf-8'>
	<title>99乘法表</title>
	<script>
	var text = '';
	var total = 0;
	
	for (var i = 1 ; i <= 9 ; i++)
		{for (var j = 1 ; j <= 9 ; j++)
		{total = i*j;
		text = i + '*' + j + '=' + total + '<br>';
		console.log(text);
		window.document.write(text)}
	window.document.write('<br>')}
	</script>
	<body>
	</body>
</html>
