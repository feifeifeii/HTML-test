<!doctype html>
<html>
	<head>
	<meta charset = 'utf-8'>
	<title>element</title>
	<script>
		function showMsg()
		{var msg = document.getElementById('message');
		var x = document.getElementById('getname').value;
		msg.innerHTML =x + '您好';}
	</script>
	<body>
	<input type ='text' placeholder = "請輸入姓名" id = 'getname' size = '40'>
	<input type = 'button' value = '確認' onclick = 'javascript:showMsg();'>
	
	<p id = 'message'></p>
	</body>
</html>
